    <div class="wrap">
        <div class="header">
            <div class="logo-container" onclick="main()">

                <li><a class="dropdown-item" href="#">CONTOUR</a></li>

            <button class="btn btn-secondary dropdown-toggle"

                    <label>롬앤 쥬시 래스팅 틴트</label>
                </div>
                <div class="price">
                    <span id="sale">20%</span>
                    <div class="betw">
                        <label id="price">24,500원</label>
                        <label id="sp">19,600원</label>
                    </div>
                </div>
